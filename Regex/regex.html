<!DOCTYPE html>
<html>
<head>
	<title>Regex</title>
</head>
<body>

	<div>
		<input type="text" id="numb" placeholder="Enter number">
		<button onclick="validateNumb()">OVER</button>
	</div>
	<img src="" id="obr">

</body>

<script type="text/javascript">
	
let smile;

function validateNumb(){
	let number = document.getElementById("numb").value;
	let match = /^(09[0-9]{2}\ ?[0-9]{3}\ ?[0-9]{3}|\+4219\ ?[0-9]{3}\ ?[0-9]{3}\ ?[0-9]{3}|00421\ ?9[0-9]{2}\ ?[0-9]{3}\ ?[0-9]{3})$/;

	if (match.test(number)) {
		smile = document.getElementById('obr');
		smile.setAttribute('src','smilegood.jpg');

	}else{
		smile = document.getElementById('obr');
		smile.setAttribute('src','sadsmile.jpg');
	}
}

</script>

<style type="text/css">
	
#obr{
	max-width: 100px;
	max-height: 50px;

}

</style>
</html>
