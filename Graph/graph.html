<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.bundle.js"></script>
<!--     <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
 -->	<title>Graph</title>

     <style type="text/css">
        #container{
            box-sizing:border-box;
            margin: auto;
            max-width: 300px;
            min-height: 150px;
        }
        #canvas{
            display: block;
            margin: auto;

        }
    </style>

</head>
<body>

<div class="container">
    <h1>Graph Bitcoin</h1>
    <canvas id="canvas" height="30px" width="150px"></canvas>
</div>



<script>

var jsonfile = {
    "jsonarray": [{
      "date": "01/04/2016",
      "valueCoin": 500
   }, {
      "date": "03/07/2016",
      "valueCoin": 350
   }, {
      "date": "06/10/2016",
      "valueCoin": 800
   },{
      "date": "09/12/2016",
      "valueCoin": 700
   },{
      "date": "05/01/2017",
      "valueCoin": 600
   },{
      "date": "11/03/2017",
      "valueCoin": 500
   },{
      "date": "21/08/2017",
      "valueCoin": 1500
   },{
      "date": "08/11/2017",
      "valueCoin": 2300
   },{
      "date": "05/01/2018",
      "valueCoin": 100
   },{
      "date": "08/03/2018",
      "valueCoin":1000
   }]
};

var labelsDate = jsonfile.jsonarray.map(function(e) {
   return e.date;
});
var dataValues = jsonfile.jsonarray.map(function(e) {
   return e.valueCoin;
});


   var timeFormat = 'DD/MM/YYYY';

    var config = {
        type:'line',
        data:    {
            labels: labelsDate,
            datasets: [
                {
                    label: "Bitcoin",
                    fill:  true,
                    backgroundColor:"rgba(163, 81, 0,0.5)",
                    lineTension: 0.3,
                    borderColor: 'rgba(73, 44, 14,0.6)',
                    data: dataValues
                }
            ]
        },
        options: {
            layout: {
                padding: {
                    left: 50,
                    right: 50,
                    top: 10,
                    bottom:30
                }
        },
            responsive: true,
            title:      {
                display: true,
                text:    "Graph of coin"
            },
            scales:     {
                xAxes: [{
                    type:       "time",
                    time:       {
                        format: timeFormat,
                        tooltipFormat: 'll'
                    },
                    scaleLabel: {
                        display:     true,
                        labelString: 'Date'
                    }
                }],
                yAxes: [{
                    scaleLabel: {
                        display:     true,
                        labelString: 'value'
                    }
                }]
            }
        }
    };

    window.onload = function () {
        var ctx       = document.getElementById("canvas").getContext("2d");
        window.myLine = new Chart(ctx, config);
    };
</script>
</body>
</html>>
