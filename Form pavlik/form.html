<!DOCTYPE html>
<html>
<head>

<title>
	Form
</title>
<link rel="stylesheet" type="text/css" href="styleform.css">
</head>

<body>

<div>

<form>
<table>
	
<caption>Registration</caption>
<tr>
	<td>Name:</td><td><input type="text" name="name" placeholder="Enter your name"></td>
</tr>
<tr>
	<td>Password:</td><td><input type="Password" name="Passw"></td>
</tr>
<tr>
	<td>Email:</td><td><input type="email" name="email"></td>
</tr>
<tr>
	<td>Date of Birth:</td><td><input type="Date" name="Birth"></td>
</tr>
<tr>
	<td>Grade:</td><td><input type="number" name="Grade"></td>
</tr>
<tr>
	<td>Gender:</td><td>
		<br>Male<input type="radio" name="Gender" value="male" checked>
		<br>Female<input type="radio" name="Gender" value="female" >
	</td>
</tr>
<tr>
	<td>Marital status:</td><td>
		<br>Single<input type="radio" name="Marital" value="Single" checked>
		<br>Married<input type="radio" name="Marital" value="Married" >
		<br>Divorced<input type="radio" name="Marital" value="Divorced">
		<br>Widower<input type="radio" name="Marital" value="Widower" >
	</td>
</tr>
<tr>
	<td>Languages:</td><td>
		<br>English<input type="checkbox" name="Languages" value="English" >
		<br>German<input type="checkbox" name="Languages" value="German" >
		<br>Russian<input type="checkbox" name="Languages" value="Russian">
		<br>Other<input type="checkbox" name="Languages" value="Other">
	</td>
</tr>
<tr>
	<td>Nacionality:</td><td>
		<select>
			<OPTION>Slovak</OPTION>
			<OPTION>Chinese</OPTION>
			<OPTION>Cubans</OPTION>
			<OPTION>Czech</OPTION>
			<OPTION>Mongol</OPTION>
			<OPTION>Poland</OPTION>
		</select>
	</td>
</tr>
<tr>
	<td>About:</td><td>
		<textarea rows="8" placeholder="text"></textarea>
	</td>
</tr>
<tr>
	<td>Your CV:</td><td>
		<button>Vybrat subor</button>
	</td>
</tr>
<tr>
	<td>Are you happy:</td><td>
		No<input type="range" name="ranking" min="no" max="yes">Yes
	</td>
</tr>
<tr>
	<td><input type="reset" name="reset" value="reset"></td><td><button type="Submit">Submit</button></td>
</tr>
</table>
</form>

<div>


</body>

</html>
