<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js" type="text/javascript"></script>
</head>
<body>

<div id="menu">
	<button class="button" onclick="home()">Home</button>
	<div class="buttonAccounts">
		Accounts
		<div class="dropdown-content">
		</div>
	</div>

	<div class="buttonAccounts">
		Cards
		<div class="dropdown-contentCards">
		</div>
	</div>

	<button class="buttonLeft" onclick="logOut()">Logout</button>
	<button class="buttonimg" onclick="profile()"><img src="profilimg.png"></button>
	<button class="buttonChangeAccount" onclick="getToChangePassword()">ChangePassword</button>

</div>

<div name="content" id="content">
	<div class="left">
		<div class="leftUp">
			<div class="headerLfUp">
				<table id="tableLeftUp">
					<tr>
						<th>Account Name:</th>
						<td class="accName"></td>
					</tr>
					<tr>
						<th>Account Number:</th>
						<td class="accNumb"></td>
					</tr>
				</table>
			</div>
			<div class="homeInfoContent">
					<table id="tableLeftDown">
							<tr>
								<th>Current Balance</th>
								<th></th>
							</tr>
							<tr>
								<td class="currBalance"></td>
								<td><button onclick="gotToPayment()">Payment</button</td>
							</tr>
						</table>

						<table id="tablePayment">
							<tr>
								<th>RespondentAccount</th>
								<th><input id="toAccNum" type="text" placeholder="type accountNumber"></th>
							</tr>
							<tr>
								<th>Amount</th>
								<th><input id="amountToSent" type="number" placeholder="type amount of Money"></th>
							</tr>
							<tr>
								<td class="currBalance"></td>
								<td><button onclick="performPayment()">Confirm</button</td>
							</tr>
						</table>
			</div>
		</div>


		<div class="leftMiddle">
			<div class="headerLfMdl">
				<p>Cards</p>
			</div>
			<div class="ContentLftMdl">
				<table class="tableCards">

				</table>
			</div>
		</div>



		<div class="leftDown">
			<div class="headerLfDwn"></div>
			<div class="homeGraphContent"></div>
		</div>
	</div>
	<div class="right">
		<div class="headerRht"><p>Transactions</p></div>
		<div class="transContent">
			<table class="tableTrans">
			</table>
			<br>
			<table class="tableTransReceived">				
			</table>
		</div>
	</div>
</div>

<div name="content" id="contentProf">
	<div id="bodyProfil">
		<div class="headerProfil"><p>Info about you</p></div>
		<table id="tableInfo">
			<tr>
				<th>FirstName:</th>
				<td id="fname"></td>
			</tr>
			<tr>
				<th>LastName:</th>
				<td id="lname"></td>
			</tr>
			<tr>
				<th>Email:</th>
				<td id="email"></td>
			</tr>
			<tr>
				<th>IdClient:</th>
				<td id="id"></td>
			</tr>
		</table>	
	</div>	
</div>

<div name="content" id="contentChangePass">
	<div id="bodyChange">
		<p>
			<p>OldPassword</p>
			<p><input type="password" id="oldPass"></p>
		</p>
		<p>
			<p>NewPassword</p>
			<p><input type="password" id="newPass"></p>
		</p>
		<p>
			<p>RepeatPassword</p>
			<p><input type="password" id="newRptPass"></p>
		</p>
		<p>
			<p><button onclick="changePassword()">Confirm</button></p>
		</p>
	</div>
	
	<div id="bodyWrongMess">

	</div>
</div>

</body>
</html>
