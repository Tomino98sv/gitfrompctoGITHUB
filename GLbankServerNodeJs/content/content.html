<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js" type="text/javascript"></script>
</head>
<body>

<div id="menu">
	<button class="button" onclick="home()">Home</button>
	<div class="buttonAccounts">
		Accounts
		<div class="dropdown-content">
		</div>
	</div>
	<button class="buttonLeft" onclick="logOut()">Logout</button>
	<button class="buttonimg" onclick="profile()"><img src="profilimg.png"></button>
</div>

<div name="content" id="content">
	<div class="left">
		<div class="leftUp">
			<div class="headerLfUp">
				<table id="tableLeftUp">
					<tr>
						<th>Account Name:</th>
						<td class="accName"></td>
					</tr>
					<tr>
						<th>Account Number:</th>
						<td class="accNumb"></td>
					</tr>
				</table>
			</div>
			<div class="homeInfoContent">
					<table id="tableLeftDown">
							<tr>
								<th>Current Balance</th>
								<th></th>
							</tr>
							<tr>
								<td class="currBalance"></td>
								<td><button>Payment</button</td>
							</tr>
						</table>
			</div>
		</div>
		<div class="leftDown">
			<div class="headerLfDwn"></div>
			<div class="homeGraphContent"></div>
		</div>
	</div>
	<div class="right">
		<div class="headerRht"><p>Transactions</p></div>
		<div class="transContent"></div>
	</div>
</div>

<div name="content" id="contentProf">
	<div id="bodyProfil">
		<table id="tableInfo">
			<tr>
				<th>FirstName:</th>
				<td id="fname"></td>
			</tr>
			<tr>
				<th>LastName:</th>
				<td id="lname"></td>
			</tr>
			<tr>
				<th>Email:</th>
				<td id="email"></td>
			</tr>
			<tr>
				<th>IdClient:</th>
				<td id="id"></td>
			</tr>
		</table>	
	</div>	
</div>

</body>
</html>
